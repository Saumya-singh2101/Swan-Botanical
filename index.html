<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swan Botanicals - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('aesthetic_forest.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-container-home {
      width: 100%;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-main-content {
      width: 90%;
      max-width: 700px;
    }

    .home-content-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeInUp 1.5s ease;
      color: #fff;
    }

    .site-title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .site-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #fff;
      margin: 0;
    }

    .home-slogan {
      font-size: 1.3rem;
      margin-top: 25px;
      font-style: italic;
      color: #f8f8f8;
    }

    .home-nav-links ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .home-nav-links li a {
      text-decoration: none;
      color: #ffffffee;
      font-weight: 600;
      border: 1px solid transparent;
      padding: 8px 14px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .home-nav-links li a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid #ffffffaa;
    }

    .circular-logo-container {
      position: absolute;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circular-logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 2.5rem;
      }

      .home-nav-links ul {
        flex-direction: column;
        gap: 10px;
      }

      .home-slogan {
        font-size: 1.1rem;
      }

      .circular-logo-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="background-container-home">
    <main class="home-main-content">
      <div class="home-content-box">
        <div class="site-title-container">
          <h1 class="site-title">Swan Botanicals</h1>
        </div>
        <nav class="home-nav-links">
          <ul>
            <li><a href="inspire.html">What Inspires Us</a></li>
            <li><a href="ourspec.html">Our Speciality</a></li>
            <li><a href="pronew.html">Our Products</a></li>
            <li><a href="order.html">Orders</a></li>
             <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
        <p class="home-slogan">Where Botanical Purity Meets Gentle Care</p>
      </div>
    </main>
  </div>
  <div class="circular-logo-container">
    <img src="logo.png" alt="Swan Botanicals Logo">
  </div>
</body>
</html>
